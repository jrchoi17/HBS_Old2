	<h1> 2.5 Unit Brick</h1><div class="line"></div>
<BODY>
<img src="Figures/Unit_Brick_Module.png" class="center" style="width:auto; height:auto;margin-top:15px;">
<div class=figcaption><b>Fig. 2.5-1: 벽돌 유닛 설정모듈</b></div>

<p>가열된 가스유동으로 부터 전달받은 열 에너지를 벽돌내부에 축적한다. 이때 사용되는 벽돌 크기와 총 사용 개수를 사용자가 입력이 가능하다. 사용하고자 하는 벽돌의 특성길이, L [mm]의 default 값은 <img src="Figures/Characteristic_Length_Brick.png" style="display:inline;margin-top:2;margin-bottom:2;vertical-align:middle">, 벽돌 기공의 default 지름. D [mm]는 <img src="Figures/Diameter_Brick.png" style="display:inline;margin-top:2;margin-bottom:2;vertical-align:middle">에 입력, 그리고 열 축적에 사용될 총 벽돌의 default 개수는 <img src="Figures/Number_Bricks.png" style="display:inline;margin-top:2;margin-bottom:2;vertical-align:middle">과 같다. 해석 하고자 하는 벽돌 구조에 따라 길이, 지름과 개수를 입력할 수 있다. </p>
