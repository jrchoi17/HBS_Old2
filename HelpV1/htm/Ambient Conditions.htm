	<h1> 2.4 Cold Blast (Air + O<sub>2</sub>)</h1><div class="line"></div>
<BODY>
<img src="Figures/Ambient_Conditions.png" class="center" style="width:auto; height:auto;margin-top:15px;">
<div class=figcaption><b>Fig. 2.4-1: <span>외부조건 설정</span></b></div>

<p><span> 외부조건 설정 모듈은 사용자 입력이 가능한 두 가지 외부조건: 대류열전달 계수 </span>[W/m<sub>2</sub>·K]<span>, 외부온도 [</span>℃] <span>를 제공한다. </span>Default<span>값으로 대류열전달 계수는 100.0 외부온도는 20.0 으로 설정되어 있다. 통상적으로 대류열전달 계수는 2-100사이에 존재하는데, 값이 높을 수록 이러나는 열손실이 크다. 본 해석툴은 가장 열 손실이 많이 일어나는 100.0을 대류열전달 계수로 설정하였다. 설정 값을 입력하였으면 <img src="Figures/Ok.png" style="display:inline;margin-top:2;margin-bottom:2;vertical-align:middle">를 클릭하여 저장을 한다.</span></p>
